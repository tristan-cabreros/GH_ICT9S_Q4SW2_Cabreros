<!DOCTYPE html>
<html>
<head>
	<title>Hour Time Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-dark" style="margin: 100px;">
	<div class="bg-light" style="padding: 50px; text-align: center;">
	<h1>Hour Time Converter</h1><br>
	Enter a value (in hr(s))<br>
	<input type="text" id="id1"><br><br>
		<input type="submit" value="Hours to Seconds" onclick="myFunction1()" style="margin: 15px; padding: 10px;">
		<input type="submit" value="Hours to Minutes" onclick="myFunction2()" style="margin: 15px ; padding: 10px;">
		<input type="submit" value="Hours to Days" onclick="myFunction3()" style="margin: 15px; padding: 10px;">
	<p><b>Result:</b></p>
	<p id="id2"></p>
	<script>
		function myFunction1() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)* 3600;
			document.getElementById("id2").innerHTML = answer + " secs.";}
		function myFunction2() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)* 60;
			document.getElementById("id2").innerHTML = answer + " mins.";}
		function myFunction3() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)/ 24;
			document.getElementById("id2").innerHTML = answer + " days.";
		}
	</script>
	</div>
</body>
</html>
